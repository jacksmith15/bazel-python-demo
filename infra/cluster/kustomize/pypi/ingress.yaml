apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pypi
  namespace: pypi
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: pypi.cluster.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: pypi
            port:
              number: 8080
