apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
  namespace: user-api
spec:
  replicas: 2
  selector:
    matchLabels:
      component: user-api
  template:
    metadata:
      labels:
        component: user-api
    spec:
      containers:
      - name: user-api
        image: localhost:5005/bazel-test/users/api:${USER_API_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8096
          name: user-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
